- defaults:
    link:
      relink: true
      create: true

- clean: ['~']

- link:
    ~/.yarnrc:
    ~/.gitconfig:
    ~/.czrc:
    ~/.prettierrc.json:
    ~/.config/starship.toml.save:
    ~/.ssh/config: ssh_config

- shell:
  - command: echo 'Did you link the fish folder ?'
    description: Setup fish symlink
    stdout: true
  - command: git pull origin
    description: Fetch my dotfiles repo...
    stdout: true
  - command: git submodule update --init --recursive
    description: Check and Update DotBot submodule...
  - command: brew bundle && brew update && brew upgrade
    description: Update and upgrade brew...
    stdout: true
