- defaults:
    link:
      relink: true
      create: true

- clean:
    ~/:
      force: true

- link:
    ~/.npmrc: .npmrc
    ~/.gitconfig: .gitconfig
    ~/.config/starship.toml.save: starship.toml.save
    ~/.ssh/config: ssh_config
    ~/.config/fish/config.fish: fish/config
    ~/.config/fish/functions/exit.fish: fish/functions/exit
    ~/.config/fish/functions/fish_greeting.fish: fish/functions/fish_greeting

- shell:
    -
      command: git submodule update --init --recursive
      description: Check and Update DotBot submodule...
    -
      command: brew update && brew upgrade
      stdout: true
      description: Update and upgrade brew...
